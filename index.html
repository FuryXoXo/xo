    var toggleableLayerIds = ['lyr_SPEC_MCC_01_13_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_12_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_11_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_10_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_9_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_8_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_7_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_6_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_5_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_4_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_3_0', 'SPEC_MCC_01','lyr_SPEC_MCC_01_2_0', 'SPEC_MCC_01','lyr_GoogleMaps_1_0', 'Google Maps','lyr_SPEC_MCC_01_0_0', 'SPEC_MCC_01'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
